<div class="generator-container">
    <!-- Panel Izquierdo: Componentes -->
    <aside class="panel left-panel" role="region" aria-label="Componentes disponibles">
      <h3>Componentes</h3>
        <div class="component-item" 
        draggable="true" 
        (dragstart)="onDragStart($event, 'Boton')">Bot√≥n</div>
 
        <div class="component-item" 
            draggable="true" 
            (dragstart)="onDragStart($event, 'Input')">Input</div>
        
        <div class="component-item" 
            draggable="true" 
            (dragstart)="onDragStart($event, 'Titulo')">T√≠tulo</div>
        
    </aside>
  
    <!-- √Årea Central: Canvas -->
    <main class="canvas" (drop)="onDrop($event)" (dragover)="onDragOver($event)" role="region" aria-label="√Årea de dise√±o">
      <h4>√Årea de dise√±o</h4>
      <div class="design-area" cdkDropList (cdkDropListDropped)="dropElement($event)">
        <ng-container *ngFor="let element of droppedElements; let i = index">
          <div class="dropped-element" cdkDrag [cdkDragData]="element">
            <!-- Mostrar los elementos seg√∫n su tipo -->
            <ng-container [ngSwitch]="element.type">
              <!-- Bot√≥n editable -->
              <div *ngSwitchCase="'Boton'" class="edit-panel">
                <button class="component">{{ element.props.text }}</button>
                <input
                  type="text"
                  [(ngModel)]="element.props.text"
                  (input)="updateGeneratedCode()"
                  placeholder="Texto del bot√≥n"
                />
              </div>
      
              <!-- Input editable -->
              <div *ngSwitchCase="'Input'"  class="edit-panel">
                <input class="component" [placeholder]="element.props.placeholder" />
                <input
                  type="text"
                  [(ngModel)]="element.props.placeholder"
                  (input)="updateGeneratedCode()"
                  placeholder="Placeholder del input"
                />
              </div>
      
              <!-- T√≠tulo editable -->
              <div *ngSwitchCase="'Titulo'" class="edit-panel">
                <h1 class="component">{{ element.props.text }}</h1>
                <input
                  type="text"
                  [(ngModel)]="element.props.text"
                  (input)="updateGeneratedCode()"
                  placeholder="Texto del t√≠tulo"
                />
              </div>
            </ng-container>

            <!-- Bot√≥n para eliminar el componente -->
            <button class="delete-btn" (click)="removeElement(element.id)">üóëÔ∏è Eliminar</button>
          </div>
        </ng-container>
      </div>      
    </main>
  
    <!-- Panel Derecho: C√≥digo generado -->
    <aside class="panel right-panel" role="region" aria-label="C√≥digo generado">
      <h3>C√≥digo generado</h3>
      <pre><code>{{ generatedCode }}</code></pre>
    </aside>
  </div>
